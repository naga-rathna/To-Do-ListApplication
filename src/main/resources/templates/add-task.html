<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Create New Task</h2>

    <form th:action="@{/saveTask}" th:object="${task}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required /><br/><br/>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" cols="40" required></textarea><br/><br/>

        <button type="submit">Save Task</button>
    </form>

    <p><a th:href="@{/welcome}">Back to Home</a></p>
</body>
</html>
