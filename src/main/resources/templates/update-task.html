<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Edit Task</h2>

    <form th:action="@{/updateTask}" th:object="${task}" method="post">
        <!-- Hidden ID field (very important) -->
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required /><br/><br/>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" cols="40" required></textarea><br/><br/>

        <button type="submit">Update Task</button>
    </form>

    <p><a th:href="@{/tasks}">Back to Task List</a></p>
</body>
</html>
